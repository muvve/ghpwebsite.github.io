    <title>GHP Global Application</title>

<script>
    var password; 
    var pass1="ghpglobal2021"; 
    var incorrectCounter = 0;
    var attemptsLeft = 3;
    password = prompt('Please enter the authorization code given to you below:');

    while (password != pass1 && attemptsLeft > 0) {
        alert(`Sorry your access code is incorrect. You have ${attemptsLeft} attempt(s) remaining before the system locks you out.`);
        password = prompt('Please enter the authorization code given to you.');
        incorrectCounter ++;
        attemptsLeft --;
    }
    if (password === pass1) {
        alert('You have been authorized to proceed. Click OK to Enter!'); 
    } else if (incorrectCounter = 3) {
        alert('ERROR: PLEASE CONTACT MANAGEMENT FOR CORRECT AUTHORIZATION CODE');
        window.location="https://www.ghphealthcare.com/"; 
    }

</script>
